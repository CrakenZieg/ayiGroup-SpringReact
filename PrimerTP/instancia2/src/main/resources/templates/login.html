<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <i class="bi bi-truck"></i>
        </div>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>
</header>
    <main class="container">
        <div class="row">
            <div class="col m-auto">
                <div class="card p-3">
                    <form class="d-flex flex-direction-row" th:action="@{/login}" method="POST" th:object="${usuario}">
                        <div class="mb-3 w-50">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required/>
                        </div>
                        <div class="mb-3 w-50">
                            <label for="password" class="form-label">Nombre:</label>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required/>
                        </div>
                        <div class="mb-3 align-self-center">
                            <input type="submit" class="btn btn-info" value="Ingresar"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
<footer class="py-3 my-4">
    <p class="text-center text-body-secondary">Â© 2024 AyiGroup, Inc</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
