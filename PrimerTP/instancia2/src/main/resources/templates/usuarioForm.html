<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header class="container" id="header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a th:href="@{/}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <h2><i class="bi bi-truck"></i></h2>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="@{/inicio}" class="px-2 btn btn-outline-secondary">Home</a></li>
            <li><a th:href="@{/logout}" class="px-2 btn btn-outline-danger">Logout</a></li>
        </ul>
    </header>
</header>
<main class="container w-50">
    <div class="row">
        <div class="col m-auto">
            <div class="card p-5">
                <form class="d-flex flex-column align-items-center" th:action="@{/usuario/agregar}" method="POST" th:object="${usuario}">
                    <input th:if="${usuario.idUsuario != 0}" type="number" id="idUsuario" name="idUsuario" th:field="*{idUsuario}" hidden/>
                    <div class="mb-3 w-50">
                        <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Nombre" required/>
                    </div>
                    <div class="mb-3 w-50">
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password" required/>
                    </div>
                    <div class="mb-3 align-self-center">
                        <input type="submit" class="btn btn-info" value="Ingresar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="py-3 my-4">
    <p class="text-center text-body-secondary">Â© 2024 AyiGroup, Inc</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
