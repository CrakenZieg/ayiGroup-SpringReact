<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{styles.css}"/>
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}">Tabla de usuarios</h1>
        <table th:if="${usuarios!=null && !usuarios.empty}">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.getIdUsuario()}">-</td>
                    <td th:text="${usuario.getNombre()}">-</td>
                    <td th:text="${usuario.getApellido()}">-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
